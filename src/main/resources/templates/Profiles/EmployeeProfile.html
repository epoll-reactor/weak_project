<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/SideMenu.css">
    <link rel="stylesheet" href="/static/Profiles/Profile.css">
    <title>Profile</title>
    <br>
</head>
<body>

<div class="sidenav">
    <a href="/setup_profile">Edit</a>
    <a href="/messages/id${user.id}">Messages</a>
</div>

<div class="container">
    <div class="main">
        <div class="row" id="real-estates-detail">
            <div class="col-lg-4 col-md-4 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center" id="author">
                            <img src=${user.avatarPath} alt="Avatar" width="256" height="256">
                        </div>

                        <form method="post" enctype="multipart/form-data" action="/uploadAvatar">
                            <input class="custom_file_upload" type="file" id="file" name="file" accept=".png,.jpg" required>
                            <button type="submit" class="submit_button">Update photo</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-xs-12">
                <div class="panel">
                    <div class="panel-body">
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade active in" id="detail">
                                <h3><b>${user.firstName} ${user.lastName}</b></h3>
                                <table class="table table-th-block">
                                    <tbody>
                                    <tr>
                                        <td class="active">Country</td>
                                        <td>${user.country}</td>
                                    </tr>
                                    <tr>
                                        <td class="active">City</td>
                                        <td>${user.city}</td>
                                    </tr>
                                    <tr>
                                        <td class="active">Age</td>
                                        <td>${user.birthDate}</td>
                                    </tr>
                                    <tr>
                                        <td class="active">Sex</td>
                                        <td>${user.gender}</td>
                                    </tr>
                                    <tr>
                                        <td class="active">Phone</td>
                                        <td>${user.phone}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
